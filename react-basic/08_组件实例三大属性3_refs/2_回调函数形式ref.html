<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1字符串形式refs</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            showInput1 = () => {
                const { input1 } = this;
                alert(input1.value);
            }
            showInput2 = () => {
                const { input2 } = this;
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref={c => this.input1 = c} type="text" placeholder="输入内容" />
                        <button onClick={this.showInput1}>点击</button>
                        <input onBlur={this.showInput2} ref={c => this.input2 = c} type="text" placeholder="另一个输入" />
                    </div>
                );
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'));

    </script>
</body>

</html>
